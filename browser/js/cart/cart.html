<H2> {{ products }} </H2>
<H2> {{ obj }} </H2> -->

<H3> You have {{ itemNums }} items in your cart. Your cart total is {{ totalCents | currency }}. </H3>
<table class='table' ng-show="cartArray.length"
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, item) in obj">
      <td> {{ key }}</td>
      <td>{{ item[0] }}</td>
      <td> {{ item[1] | currency }}</td>
    </tr>
  </tbody>
</table>
