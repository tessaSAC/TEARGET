<H3> You have {{ itemNums }} items in your cart. </H3>
<H3> Your cart total is ${{ totalCents / 10}} </H3> 
<table class='table' ng-show="cartArray.length"
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, item) in obj">
      <td> {{ key }}</td>
      <td>{{ item[0] }}</td>
      <td> $ {{ item[1] / 10 }}</td>
    </tr>
  </tbody>
</table>
