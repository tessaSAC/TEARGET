
<form action="">
    <label for="Name">
        Name:
    </label>
    <input id="Name" type="text" ng-model="shipping.name"><br>
    <label for="Address">
        Shipping Address:
    </label>
    <input id"Address" type="text" ng-model="shipping.address"><br>
    <label for="City">
        City:
    </label>
    <input id="City" type ="text" ng-model = "shipping.city"><br>
    <label for="State">
        State:
    </label>
    <input id="State" type="text" ng-model="shipping.state"><br>
    <label for="Zip">
        Zip Code:
        <input id="Zip=" type="text" ng-model="shipping.zip"><br>
    </label>

    <br>
    <button ng-click="update(shipping)" ui-sref="success"> Submit </button>

</form>
