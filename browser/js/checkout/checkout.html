<form action="">
    <label for="Name">
        Name  <input type="text" ng-model="name">
    </label><br />
    <label for="Address">
        Shipping Address <input type="text" ng-model="address">  
    </label><br />
    <label for="City">
        City <input type ="text" ng-model = "city">
    </label><br />
    <label for="State">
        State: <input type="text" ng-model="state">
    </label><br />
    <label for="Zip">
        Zip Code: <input type="text" ng-model="zip">
    </label>
    <br>
    <input type="submit" ng-click="submit">
</form>
