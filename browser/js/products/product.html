<div class="row">
        <div class="col-xs-4">
            <a class="thumbnail">
                <img ng-src="{{product.pictureUrl}}">
                <div class = "caption">
                    <h5>
                        <span>{{ product.title}}</span>
                    </h5>
                    <small>Supplier: {{product.man.name}}</small>
                    <small>{{ product.description }}</small>
                    <small>Size: {{ product.size }}ml</small>
                    <small>Price: {{product.price | currency}}</small>
                    <small>Reviews: <span ng-repeat= "review in product.reviews">{{ review.text }}</span></small>
                    <button>Add to Cart</button>

                </div>
            </a>
        </div>
    </div>
