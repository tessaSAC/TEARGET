<div class="row">
        <div class="col-xs-4">
            <div class="thumbnail">
                <img ng-src="{{product.pictureUrl}}">
                <div class = "caption">
                    <h5>
                        <span>{{ product.title}}</span>
                    </h5>
                    <a ui-sref="supplier({id: product.man.id})">Supplier: {{product.man.name}}</a>
                    <small>{{ product.description }}</small>
                    <small>Size: {{ product.size }}ml</small>
                    <small>Price: {{product.price | currency }</small>
                    <small>Reviews: <span ng-repeat= "review in product.reviews">{{ review.text }}</span></small>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
