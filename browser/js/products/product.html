<div class="row">
        <div class="col-xs-4">
            <div class="thumbnail">
                <img ng-src="{{product.pictureUrl}}">
                <div class = "caption">
                    <h5>
                        <span>{{ product.title}}</span>
                    </h5>
                    <a ui-sref="supplier({id: product.man.id})">Supplier: {{product.man.name}}</a><br>
                    <small>{{ product.description }}</small><br>
                    <small>Size: {{ product.size }}ml</small><br>
                    <small>Price: {{ product.price | currency }}</small><br>
                    <small>Reviews: <span ng-repeat= "review in product.reviews"><br>{{ review.text }}</span></small><br>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
