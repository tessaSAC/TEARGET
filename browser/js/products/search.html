<center><label for="">
<h2>SEARCH:</h2> <br>
<input ng-model="searchText" class="form-control">
</label></center><br><br><br>

<div class="row">
        <div class="col-xs-4" ng-repeat ="product in products | filter:searchText">
            <a class="thumbnail" ui-sref="product({id: product.id})">
                <img ng-src="{{product.pictureUrl}}">
                <div class = "caption">
                    <h5>
                        <span>{{ product.title}}</span>
                    </h5>
                    <small>{{ product.description }}</small><br>
                    <small>Size: {{ product.size }}</small><br>
                    <small>Price: {{product.price | currency}}</small>

                </div>
            </a>
        </div>
</div>
