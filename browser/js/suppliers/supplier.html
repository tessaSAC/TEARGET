<div>
    <h2>{{ supplier.name }}</h2>
    
            <div class="thumbnail">
                <img ng-src="{{supplier.pictureUrl}}">
                <div class = "caption">

                    <a ui-sref="product({id: tear.id})" ng-repeat="tear in supplier.tears">{{tear.title}}<br /></a>
                    
                </div>
            </div>
</div>
