<div>
    <h3>Suppliers</h3>
    <div class="row">
        <div class="col-xs-4" ng-repeat ="supplier in suppliers">
            <a class="thumbnail" ui-sref="supplier({id: supplier.id})">
                <img ng-src="{{supplier.pictureUrl}}">
                <div class = "caption">
                    <h3>
                        <span>{{ supplier.name }}</span>
                    </h3>
                    
                    

                </div>
            </a>
        </div>
    </div>
</div>
